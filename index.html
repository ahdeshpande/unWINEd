<!DOCTYPE html>
<html>
<head>
    <title>unWINEd</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
          crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">

</head>
<body>
<div>

    <!-- Foursquare Error Modal -->
    <div id="fsModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Foursquare API Error!</h4>
                </div>
                <div class="modal-body">
                    <p>Check Foursquare Keys.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Google Error Modal -->
    <div id="gModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Google Maps API Error!</h4>
                </div>
                <div class="modal-body">
                    <p>Check Google API Key.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-top brand-color">

        <div class="container-fluid">

            <div class="navbar-header">
                <ul>
                    <li class="dropdown keep-open open">
                        <a href="#" class="dropdown-toggle navbar-brand" data-toggle="dropdown" role="button"
                           aria-haspopup="true"
                           aria-expanded="false">
                        <span class="app-title">unWINEd
                            <span class="result-item-icon">
                                <img src="static/img/wine-glass-filled.png"
                                     class="result-item-icon" alt="Icon">
                            </span>
                        </span>
                        </a>

                        <ul class="dropdown-menu">
                            <li>
                                <div class="col-xs-12 error-message"></div>

                                <div class="col-xs-12 filter-div">

                                    <input type="text" class="form-control" placeholder="Filter"
                                           data-bind="textInput: query, valueUpdate: 'afterkeydown'">

                                </div>

                                <ul class="col-xs-12 results"
                                    data-bind="foreach: filteredVenues">
                                    <li class="results__list"
                                        data-bind="event: { mouseover: $parent.highlightVenue, mouseout: $parent.ignoreVenue, click: $parent.selectVenue }">
                                        <div class="hidden-xs hidden-sm hidden-md col-lg-2 result-item-icon">
                                            <img src="static/img/wine.png"
                                                 class="result-item-icon" alt="Icon">
                                        </div>
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-10 result-item-content"
                                             data-bind="text: name">
                                        </div>
                                    </li>
                                </ul>

                                <div class="col-xs-12 powered-by-div text-center">
                                    Powered by <span class="result-item-icon">
                                <a href="https://foursquare.com/" target="_blank" class="app-links">
                                <i class="fa fa-foursquare"></i>
                                </a>
                            </span>
                                </div>

                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>

    </nav>


</div>

<div id="map"></div>

<script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"
        integrity="sha256-owX7sroiO/O1a7h3a4X29A1g3QgqdNvijRQ7V5TH45M="
        crossorigin="anonymous"></script>

<script src="static/js/main.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=GOOGLE_API_KEY&v=3&callback=initMap">
</script>

</body>
</html>
